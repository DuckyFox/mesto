<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__left">
        <img class="profile__avatar" src="./images/Jak.jpg" alt="Жак-Ив">
        <div class="profile__info">
          <div class="profile__edit-button-shell">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    
    <section class="places">
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="info" class="popup__form">
        <label class="popup__label" for="name"></label>
        <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Имя">
        <label class="popup__label" for="job"></label>
        <input class="popup__input popup__input_type_job" type="text" name="job" id="job" placeholder="Род деятельности">
        <button type="submit" class="popup__save-bottom">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="image" class="popup__form">
        <label class="popup__label" for="name"></label>
        <input class="popup__input popup__input_type_title" type="text" name="title" id="title" placeholder="Название">
        <label class="popup__label" for="job"></label>
        <input class="popup__input popup__input_type_link" type="text" name="place" id="place" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-bottom">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_increase">
    <div class="popup__shell">
      <button class="popup__close-button_increase" type="button"></button>
      <img src='#' alt='#' class="popup__image">
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <template id="place-template">
    <article class="card">
      <img class="card__photo">
      <button class="card__delete" type="button"></button>
      <div class="card__bottom">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button"></button>
      </div>
    </article>
  </template>
<script src="./scripts/index.js"></script>
</body>
</html>
